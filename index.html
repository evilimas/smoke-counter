<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Sasuke Stop Smoking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Make Sasuke Stop Smoking</h1>
      <p>
        Help Sasuke quit smoking by tracking his daily progress and providing
        support.
      </p>
      <button id="start-button">Start</button>
      <div id="progress-container" style="display: none">
        <h2>
          Sasuke's Progress - <span id="days-count">0</span
          ><span id="days"> days</span>
        </h2>
        <p id="progress-text"></p>
        <button id="increment-button">Increment +</button>
        <button id="reset-button" style="display: none">Reset</button>
      </div>
    </div>
    <script src=" index.js"></script>
  </body>
</html>
